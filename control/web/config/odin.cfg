[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = web/static
adapters   = memoryaccessor
enable_cors = true

[tornado]
logging = debug

[adapter.memoryaccessor]
module = memoryaccessor.adapter.MemoryaccessorAdapter
accessor_type = xdma
reg_map = ./web/config/hexitec_mhz_hist_XML.xml
access_policy_file = ./web/config/access_overwrites.json
read_on_open = true